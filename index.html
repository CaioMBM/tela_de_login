<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="flex-container">
        <div class="tela-login">
            <h1>Login</h1>

            <form class="caixas-input">
                <div class="flex">
                    <label for="inputEmail">E-mail</label>
                    <input type="text" id="inputEmail" placeholder="Digite seu e-mail...">
                </div>

                <div class="flex">
                    <label for="inputSenha">Senha</label>
                    <input type="text" id="inputSenha" placeholder="Digite sua senha...">
                </div>

                <div class="btn">
                    <button><a href="pages/home.html" target="_blank">Login</a></button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
